<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        table {
            width: 280px;
            height: 250px;
            margin: auto;
            font-size: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 250px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(233,233,233);
        }
        .btn {
            width: 263px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(164, 199, 255);
        }
        .btn:active {
            width: 263px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 15px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(61, 135, 255);
        }
        a {
            font-size: 12px;
            color: darkgray;
            text-decoration-line: none;

        }
        .join {
            text-align: center;
        }
    </style>
</head>
<body>
<form id="loginForm"> <!-- 폼에 ID 할당 -->
    <table>
        <tr>
            <td><h2>로그인</h2></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="ID"></td>
        </tr>
        <tr>
            <td><input type="password" placeholder=Password></td>
        </tr>
        <tr>
            <td><input type="checkbox"> 로그인 정보 저장</td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign in" class="btn"></td> <!-- onclick 제거 -->
        </tr>
        <tr>
            <td class="join"><a href=http://localhost:8081/api/newuser>회원가입</a></td>
            <td><div id="message"></div></td>
        </tr>
    </table>
</form>

<script>
    // 이벤트 리스너를 폼 요소로 이동
    document.getElementById("loginForm").addEventListener("submit", function (event, public) {
        event.preventDefault(); // 기본 제출 행동 방지
    // 여기서 로그인 처리를 시뮬레이션합니다.
        var username = document.querySelector('input[type="text"]').value;
        var password = document.querySelector('input[type="password"]').value;

        fetch('/api/request_login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password})
        })
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('message');
                if (data.success) {
                    messageElement.textContent = data.message;
                    messageElement.style.color = 'green';
                    localStorage.setItem('username',username);
                    alert("로그인 성공!");
                    window.location.href = "/api/index_1"; // 로그인 성공 시 index.html로 이동
                } else {
                    messageElement.textContent = data.message;
                    messageElement.style.color = 'red';
                    alert("로그인 실패!");
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
